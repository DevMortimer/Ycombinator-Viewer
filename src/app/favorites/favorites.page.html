<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="goBack()">Back</ion-button>
    </ion-buttons>

    <ion-title>Hackernews</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content class="no-padding">
  <ng-container *ngIf="posts.length !== 0; else elseBlock">
    <ion-card *ngFor="let post of posts" button="true" (click)="open(post.url)">
      <ion-card-header>
        <ion-card-title>{{post.title}}</ion-card-title>
        <ion-card-subtitle>
          <ion-row class="ion-justify-content-between">
            {{post.by}}

            <ng-container *ngIf="isBookmarked(post.id); else elseBlock">
              <ion-button (click)="bookmark(post.id);$event.stopPropagation()" fill="clear" size="small">
                <ion-icon src="assets/bookmark-solid.svg"></ion-icon>
              </ion-button>
            </ng-container>
            <ng-template #elseBlock>
              <ion-button (click)="bookmark(post.id);$event.stopPropagation()" fill="clear" size="small">
                <ion-icon src="assets/bookmark-regular.svg"></ion-icon>
              </ion-button>
            </ng-template>

          </ion-row>
        </ion-card-subtitle>
      </ion-card-header>

      <ion-card-content>
        <ion-row class="ion-justify-content-between">
          <ion-label color="success">
            {{post.score}}
          </ion-label>
          <ion-label color="medium">
            {{post.time | date:'short'}}
          </ion-label>
        </ion-row>
      </ion-card-content>

    </ion-card>
  </ng-container>
  <ng-template #elseBlock>
    <ion-label style="height: 100%; display: flex; align-items: center; justify-content: center;">
      <h2>No bookmarks yet!</h2>
    </ion-label>
  </ng-template>
</ion-content>

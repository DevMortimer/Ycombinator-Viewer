<ion-header>
  <ion-toolbar>
    <ion-title>Hackernews</ion-title>

    <ion-buttons slot="end">
      <ion-button (click)="refresh()">
        <ion-icon src="assets/arrows-rotate-solid.svg"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-card *ngFor="let post of posts">
    
    <ion-card-header>
      <ion-card-title>{{post.title}}</ion-card-title>
      <ion-card-subtitle>{{post.by}}</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      <ion-row class="ion-justify-content-between">
        <ion-label color="success">
          {{post.score}}
        </ion-label>
        <ion-label color="medium">
          {{post.time | date:'short'}}
        </ion-label>
      </ion-row>
    </ion-card-content>
  </ion-card>
</ion-content>

<ion-header>
  <ion-toolbar>
    <ion-title>Hackernews</ion-title>

    <ion-buttons slot="end">
      <ion-button (click)="refresh()">
        <ion-icon src="assets/arrows-rotate-solid.svg"></ion-icon>
      </ion-button>
      <ion-button (click)="goToBookmarksPage()">
        <ion-icon src="assets/bookmark-solid.svg"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-card *ngFor="let post of posts; trackBy: identifyPost" button="true" (click)="open(post)">
    <img src="{{post.image}}" style="height: 25%;">
    <ion-card-header>
      <ion-card-title>
        {{post.title}}
      </ion-card-title>
      <ion-card-subtitle>
        <ion-row class="ion-justify-content-between">
          {{post.by}}

          <ion-row>
            <ion-button (click)="openHackernewsPost(post);$event.stopPropagation()" fill="clear">
              <ion-icon src="assets/arrow-up-right-from-square-solid.svg"></ion-icon>
            </ion-button>

            <ng-container *ngIf="isBookmarked(post.id); else elseBlock">
              <ion-button (click)="bookmark(post.id);$event.stopPropagation()" fill="clear" size="small">
                <ion-icon src="assets/bookmark-solid.svg"></ion-icon>
              </ion-button>
            </ng-container>
            <ng-template #elseBlock>
              <ion-button (click)="bookmark(post.id);$event.stopPropagation()" fill="clear" size="small">
                <ion-icon src="assets/bookmark-regular.svg"></ion-icon>
              </ion-button>
            </ng-template>
          </ion-row>

        </ion-row>
      </ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      <ion-row class="ion-justify-content-between">
        <ion-label color="success">
          {{post.score}}
        </ion-label>
        <ion-label color="medium">
          {{post.time | date:'short'}}
        </ion-label>
      </ion-row>
    </ion-card-content>

  </ion-card>
</ion-content>
